<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lesson3-1</title>
</head>

<body>
    <script>
        let i = 2;

    while (i <= 100) {

        let result = checkSimple(i);
        if (result !== true) console.log(i);
        i++;
    }

    /**
     * Функция проверяет входящее значение с помощью остатка от деления
     * @param {number} i - входящее целое число
     * @returns {boolean} возвращаемое булево значение
     */
    function checkSimple(i) {
        for (let n = i - 1; 1 < n; n--) {
            if (i % n !== 0) {
            } else {
                i++;
                return true;
            }
        }
    }
    </script>
</body>

</html>
