<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Online Shop</title>
	</head>

	<body>
		<header class="header">
			<section class="logo">
				<p class="shop-name">Продукты</p>
			</section>
			<section class="total" id="total"></section>
		</header>
		<section class="content" id="idContent">
			<div class="catalog" id="idCatalog">
				<!-- Раздел товаров каталога -->
			</div>
			<div class="basket" id="idBasket">
				<!-- Выбранные товары -->
			</div>
			<div class="address" id="idShipping">
				<!-- Адрес доставки -->
			</div>
			<div class="comments" id="idComments">
				<!-- Комментарии к заказу -->
			</div>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
