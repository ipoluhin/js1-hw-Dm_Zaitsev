	<body>
		<script>
			"use strict";

			/**
        корзина: [[товар],[товар],[товар]]
        товар: [название, кол-во, цена]     */

			const basket = [
				["яблоко", 4, 2],
				["груша", 10, 1],
				["апельсин", 6, 2],
			];

			basketPrice();

			function basketPrice() {
				let basketPrice = 0;
				for (let i = 0; i <= basket.length - 1; i++) {
					basketPrice += basket[i][1] * basket[i][2];
				}
				return basketPrice;
			}

			console.log(`В корзине ${basket.length} товара(-ов) на сумму ${basketPrice()} рублей.`);
		</script>
	</body>
